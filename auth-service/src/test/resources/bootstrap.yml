spring:
  application:
    name: auth-service
  profiles:
    active: unittest
  datasource:
    url: jdbc:mysql://localhost:3306/fileServer?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
redisson-config: redisson.yaml
mybatis:
  config-location: classpath:mybatis-config.xml
distributed-task-module:
  application-group: auth-service
  enabled: false
