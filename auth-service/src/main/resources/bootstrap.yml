spring:
  application:
    name: auth-service
  profiles:
    active: dev

mybatis:
  config-location: classpath:mybatis-config.xml

distributed-task-module:
  application-group: auth-service

web:
  base-path: "/api/"

authmodule:
  permittedAntPatterns:
    - "/"
    - "/api/login"
    - "/api/logout"
    - "/api/user/info"
    - "/api/user/register/request"
    - "/**/*.js"
    - "/**/*.css"
    - "/favicon.ico"
    - "/api/token/login-for-token"
  loginProcessingUrl: "/api/login"
  customLoginPage: "/"
  logoutUrl: "/api/logout"
  enableAccessLog: true
  enableOperateLog: true
  permitAdminLoginOnly: true
  isAppAuthorizationChecked: true
  enableControllerConsoleLog: false
  cors:
    isFilterEnabled: false
    allowOrigin: "*"
    allowMethods: "GET,PUT,POST,DELETE,OPTION"
    allowCredential: true
    allowHeaders: "content-type, x-gwt-module-base, x-gwt-permutation, clientid, longpush, set-cookie"

management.endpoints.web.exposure.include: "*"

---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/fileServer?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848

---
spring:
  profiles: test
  datasource:
    url: jdbc:mysql://${mysqladdr}:3306/authserver?serverTimezone=Asia/Shanghai
    username: ${mysqlusername}
    password: ${mysqlpassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: ${rabbitmqaddr}
    port: 5672
    username: ${rabbitmqusername}
    password: ${rabbitmqpassword}
    virtualHost: /
  cloud:
    nacos:
      discovery:
        server-addr: ${nacosaddr}:8848
