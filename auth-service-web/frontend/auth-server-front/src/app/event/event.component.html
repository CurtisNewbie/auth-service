<div>
    <h3 class="mt-2 mb-3">Event Handling</h3>
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end mb-3">
    <button mat-raised-button class="m-2" (click)="fetchEventList()">Fetch</button>
</div>

<!-- table -->
<table mat-table [dataSource]="events" class="mat-elevation-z8 mb-4" style="width: 100%;" multiTemplateDataRows>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let u"> {{u.id}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let u">
            <span *ngIf="u.type == REGISTRATION_EVENT">Registration</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let u">
            <span *ngIf="u.status == NO_NEED_TO_HANDLE_STATUS">No Need To Handle</span>
            <span *ngIf="u.status == TO_BE_HANDLED_STATUS">To Be Handled</span>
            <span *ngIf="u.status == HANDLED_STATUS">Handled</span>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let u"> {{u.description}} </td>
    </ng-container>

    <ng-container matColumnDef="handlerId">
        <th mat-header-cell *matHeaderCellDef> Handler ID </th>
        <td mat-cell *matCellDef="let u"> {{u.handlerId}} </td>
    </ng-container>

    <ng-container matColumnDef="handleTime">
        <th mat-header-cell *matHeaderCellDef> Handle Time </th>
        <td mat-cell *matCellDef="let u"> {{u.handleTime}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedElement">
        <td mat-cell *matCellDef="let u" [attr.colspan]="COLUMNS_TO_BE_DISPLAYED.length">
            <div class="element-detail" [@detailExpand]="idEquals(u, expandedElement) ? 'expanded' : 'collapsed'">
                <ng-container *ngIf="expandedElement != null && expandedElement.status === TO_BE_HANDLED_STATUS">
                    <button mat-raised-button class="m-2"
                        (click)="handleEvent(expandedElement, ACCEPT_RESULT)">Accept</button>
                    <button mat-raised-button class="m-2"
                        (click)="handleEvent(expandedElement, REJECT_RESULT)">Reject</button>
                </ng-container>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="COLUMNS_TO_BE_DISPLAYED"></tr>
    <tr mat-row *matRowDef="let row; columns: COLUMNS_TO_BE_DISPLAYED;" class="element-row"
        [class.expanded-row]="idEquals(row, expandedElement)" (click)="setExpandedElement(row)"
        matTooltip="Click to expand"></tr>

    <tr mat-row *matRowDef="let element; columns: ['expandedElement'];" class="detail-row">
    </tr>
</table>
