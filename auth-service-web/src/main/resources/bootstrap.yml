spring:
  application:
    name: auth-service-web
  profiles:
    active: dev

dubbo:
  cloud:
    subscribed-services: auth-service-application

mybatis:
  config-location: classpath:mybatis-config.xml

web:
  base-path: "/api/"

authmodule:
  permittedAntPatterns:
    - "/"
    - "/api/login"
    - "/api/logout"
    - "/api/user/info"
    - "/api/user/register/request"
    - "/**/*.js"
    - "/**/*.css"
    - "/favicon.ico"
  # setup custom login processing url
  loginProcessingUrl: "/api/login"
  # setup custom login page url
  customLoginPage: "/"
  # setup logout url
  logoutUrl: "/api/logout"
  # customized cors filter
  cors:
    isFilterEnabled: false
    allowOrigin: "*"
    allowMethods: "GET,PUT,POST,DELETE,OPTION"
    allowCredential: true
    allowHeaders: "content-type, x-gwt-module-base, x-gwt-permutation, clientid, longpush, set-cookie"
  enableOperateLog: true
  permitAdminLoginOnly: true

distributed-task-module:
  application-group: auth-service
  enabled: false

management.endpoints.web.exposure.include: "*"

---
spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://localhost:3306/fileServer?serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtualHost: /
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8070

server.port: 8080
redisson-config: redisson-dev.yaml

logging.level.root: INFO

authmodule:
  enableAccessLog: false
  enableOperateLog: false
  enableControllerConsoleLog: false

# ----- nacos heartbeat thread count
namingClientBeatThreadCount: 1

# ----- nacos naming polling thread count
namingPollingThreadCount: 1

# ----- quartz thread pool size
org.quartz.threadPool.threadCount: 2

---
